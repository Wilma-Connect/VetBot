<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion â€“ VetBot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-gray-900 text-white flex items-center justify-center">
  <form id="loginForm" class="bg-gray-800 p-6 rounded-lg w-full max-w-sm space-y-4">
    <h2 class="text-xl font-bold text-center">Connexion</h2>
    <input type="email" id="email" placeholder="Adresse email" required class="w-full p-2 rounded bg-gray-700" />
    <input type="password" id="password" placeholder="Mot de passe" required class="w-full p-2 rounded bg-gray-700" />
    <button class="w-full bg-green-600 hover:bg-green-700 p-2 rounded">Se connecter</button>
    <p class="text-sm text-center text-gray-400">Pas encore de compte ? <a href="register.html" class="text-green-400 underline">S'inscrire</a></p>
  </form>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async e => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const res = await fetch('/api/login.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (data.success) {
        window.location.href = "menu.html";
      } else {
        alert(data.message || "Erreur de connexion");
      }
    });
  </script>
</body>
</html>
