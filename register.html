<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription – VetBot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-gray-900 text-white flex items-center justify-center">
  <form id="registerForm" class="bg-gray-800 p-6 rounded-lg w-full max-w-sm space-y-4">
    <h2 class="text-xl font-bold text-center">Créer un compte</h2>
    <input type="text" id="name" placeholder="Nom complet" required class="w-full p-2 rounded bg-gray-700" />
    <input type="email" id="email" placeholder="Adresse email" required class="w-full p-2 rounded bg-gray-700" />
    <input type="password" id="password" placeholder="Mot de passe" required class="w-full p-2 rounded bg-gray-700" />
    <button class="w-full bg-green-600 hover:bg-green-700 p-2 rounded">S'inscrire</button>
    <p class="text-sm text-center text-gray-400">Déjà inscrit ? <a href="login.html" class="text-green-400 underline">Connexion</a></p>
  </form>
  <script>
    document.getElementById("registerForm").addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const res = await fetch('/api/register.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });
      const data = await res.json();
      if (data.success) {
        alert("Inscription réussie !");
        window.location.href = "login.html";
      } else {
        alert(data.message || "Erreur d'inscription");
      }
    });
  </script>
</body>
</html>
